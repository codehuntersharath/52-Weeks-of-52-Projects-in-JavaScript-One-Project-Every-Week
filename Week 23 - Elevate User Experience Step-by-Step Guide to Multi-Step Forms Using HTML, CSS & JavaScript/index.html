<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi Step Form - By SharathchandarK</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <div class="container">
    <ul class="progressBar">
      <li class="active" id="account"><strong>Account</strong></li>
      <li id="personal"><strong>Personal</strong></li>
      <li id="social"><strong>Social</strong></li>
      <li id="confirm"><strong>Finish</strong></li>
    </ul>

    <div class="form-group form-active">
      <div class="row">
        <h2 class="fs-title">Account Information:</h2>
        <h3 class="steps">Step 1 - 4</h3>
      </div>
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" />
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </div>
      <div class="form-control">
        <label for="password1">Confirm Password</label>
        <input type="password" name="password1" id="password1" />
      </div>
      <button type="submit" class="next">Next</button>
    </div>

    <div class="form-group">
      <div class="row">
        <h2 class="fs-title">Personal Information:</h2>
        <h3 class="steps">Step 2 - 4</h3>
      </div>
      <div class="form-control">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" required />
      </div>
      <div class="form-control">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" />
      </div>
      <div class="form-control">
        <label for="contactNo">Contact No</label>
        <input type="number" name="contactNo" id="contactNo" />
      </div>
      <div class="form-control">
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob" />
      </div>
      <div class="button-control">
        <button class="prev">Previous</button>
        <button class="next">Next</button>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <h2 class="fs-title">Social Information:</h2>
        <h3 class="steps">Step 3 - 4</h3>
      </div>
      <div class="form-control">
        <label for="linkedIn">Linkedin</label>
        <input type="text" name="linkedIn" id="linkedIn" required />
      </div>
      <div class="form-control">
        <label for="facebook">Facebook</label>
        <input type="text" name="facebook" id="facebook" />
      </div>
      <div class="form-control">
        <label for="twitter">Twitter</label>
        <input type="text" name="twitter" id="twitter" />
      </div>
      <div class="form-control">
        <label for="youtube">YouTube</label>
        <input type="text" name="youtube" id="youtube" />
      </div>
      <div class="button-control">
        <button class="prev">Previous</button>
        <button class="next">Submit</button>
      </div>
    </div>

    <div class="form-group success">
      <div class="row">
        <h2 class="fs-title">Finish:</h2>
        <h3 class="steps">Step 4 - 4</h3>
      </div>
      <h2><strong>SUCCESS !</strong></h2>
      <h2>Thanks for signup!</h2>
      <i class="fa fa-check-circle-o" title="Click to Refresh"></i>
      <p>We will contact you soon!</p>
      <br />
    </div>
  </div>
</body>

</html>
