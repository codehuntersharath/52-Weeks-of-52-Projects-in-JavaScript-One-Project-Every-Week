<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Card Slider - By SharathchandarK</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
  <div class="container">
    <div class="travel-slider">
      <div class="travel-slider-planet">
        <img src="Images/earth.svg" />
        <div class="travel-slider-cities">
          <img src="Images/india.svg" />
          <img src="Images/england.svg" />
          <img src="Images/france.svg" />
          <img src="Images/italy.svg" />
          <img src="Images/japan.svg" />
          <img src="Images/russia.svg" />
          <img src="Images/usa.svg" />
          <img src="Images/egypt.svg" />
        </div>
      </div>

      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="Images/india.jpg" />
            <div class="travel-slider-content">
              <div class="travel-slider-title">India</div>
              <div class="travel-slider-subtitle">
                1.44 billion - 2024 Population
              </div>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="Images/england.jpg" />
            <div class="travel-slider-content">
              <div class="travel-slider-title">England</div>
              <div class="travel-slider-subtitle">
                67,961,439 - 2024 Population
              </div>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="Images/france.jpg" />
            <div class="travel-slider-content">
              <div class="travel-slider-title">France</div>
              <div class="travel-slider-subtitle">
                64,881,830 - 2024 Population
              </div>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="Images/italy.jpg" />
            <div class="travel-slider-content">
              <div class="travel-slider-title">Italy</div>
              <div class="travel-slider-subtitle">
                58,697,744 - 2024 Population
              </div>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="Images/japan.jpg" />
            <div class="travel-slider-content">
              <div class="travel-slider-title">Japan</div>
              <div class="travel-slider-subtitle">
                122,631,432 - 2024 Population
              </div>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="Images/russia.jpg" />
            <div class="travel-slider-content">
              <div class="travel-slider-title">Russia</div>
              <div class="travel-slider-subtitle">
                144,108,706 - 2024 Population
              </div>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="Images/usa.jpg" />
            <div class="travel-slider-content">
              <div class="travel-slider-title">United States</div>
              <div class="travel-slider-subtitle">
                341,814,420 - 2024 Population
              </div>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="Images/egypt.jpg" />
            <div class="travel-slider-content">
              <div class="travel-slider-title">Egypt</div>
              <div class="travel-slider-subtitle">
                114,484,252 - 2024 Population
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="btn-group">
      <button id="swipe-left">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <button id="swipe-right">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
  </div>
</body>

</html>
