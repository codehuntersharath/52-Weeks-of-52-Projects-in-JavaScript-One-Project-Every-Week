<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECommerce Website - By SharathchandarK</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
  <header>
    <nav>
      <div class="container">
        <a href="#" class="navBarLogo">SHA</a>
        <div class="navBarCollapse">
          <ul class="menuItems">
            <li class="navItem">Home</li>
            <li class="navItem">Shop</li>
            <li class="navItem">About</li>
            <li class="navItem">Contact</li>
          </ul>

          <div class="cartCount">
            <i class="fa-solid fa-basket-shopping" onclick="viewCartDetails()"></i>
            <span id="cartQtyCount">0</span>
          </div>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <div class="searchInput">
        <div class="formDetails">
          <input type="text" class="formControl" placeholder="Search Here..." />

          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>

      <div class="cartListView">
        <div style="text-align: end">
          <i class="fa-solid fa-xmark" onclick="closeCartDetails()"></i>
        </div>
        <table class="cartTableData">
          <thead>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </thead>
          <tbody></tbody>
          <tfoot>
            <th colspan="2">Total Net Price</th>
            <th id="totalQuantity"></th>
            <th id="totalNetPrice"></th>
          </tfoot>
        </table>
      </div>
    </nav>
  </header>

  <section class="bannerArea">
    <img width="100%" height="300px" src="bg.jpg" />
    <h1>E-Commerce Website</h1>
  </section>

  <section class="cartArea">
    <div class="filter">
      <div>
        <label>Category</label>
        <select id="category">
          <option></option>
        </select>

        <label>Limit</label>
        <select id="limit">
          <option></option>
        </select>

        <button onclick="filterSearch()">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>

    <div class="container" id="cardList"></div>
  </section>
</body>

</html>
