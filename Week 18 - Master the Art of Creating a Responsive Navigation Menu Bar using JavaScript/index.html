<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navigation Menu Bar - By SharathchandarK</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <nav>
    <header>
      <i class="fa fa-bars sideBarOpen"></i>
      <span class="logo"><a href="javascript:void(0)">Your Logo.</a></span>

      <div class="menus">
        <div class="navbar-toggle">
          <span><a href="#">Your Logo.</a></span>
          <i class="fa fa-times sideBarClose"></i>
        </div>
        <ul class="nav-links">
          <li><a data-hover="Home" href="#">Home</a></li>
          <li><a data-hover="Blog" href="#">Blog</a></li>
          <li><a data-hover="Resume" href="#">Resume</a></li>
          <li><a data-hover="About" href="#">About</a></li>
          <li><a data-hover="Contact" href="#">Contact</a></li>
        </ul>
      </div>

      <div class="darkLight">
        <i class="fa fa-sun-o sun"></i>
        <i class="fa fa-moon-o moon"></i>
      </div>
    </header>
  </nav>
  <section class="container">
    <h1>Your Website Content Here...</h1>
  </section>
</body>

</html>
