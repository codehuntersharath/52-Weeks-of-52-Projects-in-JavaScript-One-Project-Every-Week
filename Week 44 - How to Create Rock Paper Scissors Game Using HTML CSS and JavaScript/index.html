<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors - By SharathchandarK</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
  <div class="container">
    <div class="gameScore">
      <h3>User: <span id="userScore">0</span></h3>
      <h3>CPU: <span id="cpuScore">0</span></h3>
    </div>
    <div class="playground">
      <div class="resultField">
        <div class="userSelect">
          <i class="fa-solid fa-hand-back-fist"></i>
        </div>
        <div class="botSelect">
          <i class="fa-solid fa-hand-back-fist"></i>
        </div>
      </div>
      <h1 id="results">Let's Play!!!</h1>
      <div class="playOption">
        <div class="card">
          <i class="fa-solid fa-hand-back-fist"></i>
          <h4>Rock</h4>
        </div>
        <div class="card">
          <i class="fa-solid fa-hand"></i>
          <h4>Paper</h4>
        </div>
        <div class="card">
          <i class="fa-solid fa-hand-scissors"></i>
          <h4>Scissors</h4>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
