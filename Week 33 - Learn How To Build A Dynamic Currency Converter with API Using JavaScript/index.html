<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter - By SharathchandarK</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
  <div class="container">
    <h2>Currency Converter</h2>

    <div class="form-group">
      <div class="form-control">
        <label>Amount</label>
        <span id="selectedSymbol"></span>
        <input id="amount" type="number" min="0" value="1" onkeyup="convertCurrency()" />
      </div>
      <div class="form-control">
        <label>From</label>
        <img id="selectedFromImg" />
        <select id="fromCountry"
          onchange="setCurrencySymbol(), convertCurrency(), setSelectedCountry(this,selectedFromImg)"></select>
      </div>
      <div class="form-control">
        <label class="extraLabel">&nbsp;</label>
        <i class="fa-solid fa-right-left" onclick="rotateCurrency()"></i>
      </div>
      <div class="form-control">
        <label>To</label>
        <img id="selectedToImg" />
        <select id="toCountry" onchange="convertCurrency(), setSelectedCountry(this,selectedToImg)"></select>
      </div>
    </div>

    <div class="form-output">
      <button onclick="convertCurrency()">Convert</button>
    </div>
  </div>

  <div class="convert-money"></div>
</body>

</html>
