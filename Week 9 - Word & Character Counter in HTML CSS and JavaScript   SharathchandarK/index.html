<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Counter - By Sharathchandar.K</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h2>Live Word Counter</h2>
    <textarea id="wordCounter"></textarea>
    <div class="row">
      <label><span id="TotalWords">0</span> <br />WORDS<br />&nbsp;</label>
      <label><span id="TotalCharacterWithSpace">0</span> <br />CHARACTERS
        <br />(with space)</label>
      <label><span id="TotalCharacterWithOutSpace">0</span> <br />CHARACTERS
        <br />(without space)</label>
      <label><span id="TotalSpecialCharacter">0</span> <br />SPECIAL
        <br />CHARACTERS
      </label>
      <label><span id="TotalReadTime">0</span> <br />minute(s) <br />(Read
        Time)</label>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
