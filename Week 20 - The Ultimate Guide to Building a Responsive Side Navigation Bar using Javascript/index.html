<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Side Navigation Bar - By SharathchandarK</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <nav class="navBar">
    <div class="logo"><i class="fa fa-circle fa-lg"></i> Logo</div>

    <div class="nav-content">
      <i class="fa fa-moon-o fa-lg darkLight"></i>
      &nbsp;
      <i class="fa fa-bell fa-lg notification"></i>
    </div>

    <div class="notifications">
      <ul>
        <li>Item 1 - Test Notification</li>
        <li>Item 2 - Test Notification</li>
        <li>Item 3 - Test Notification</li>
      </ul>
    </div>
  </nav>
  <nav class="sideBar">
    <div class="menu-bar">
      <ul class="menu-items">
        <li class="withSub">
          <div class="nav-link">
            <i class="fa fa-home"></i>
            <span>Home</span>
            <i class="fa fa-angle-right"></i>
          </div>
          <ul class="menu-items sub-menu">
            <li class="sub-link">
              <i class="fa fa-bell"></i> <span>Notification</span>
            </li>
            <li class="sub-link">
              <i class="fa fa-envelope"></i> <span>Message</span>
            </li>
            <li class="sub-link">
              <i class="fa fa-bookmark"></i> <span>Bookmarks</span>
            </li>
          </ul>
        </li>
        <li class="nav-link">
          <i class="fa fa-user"></i> <span>Profile</span>
        </li>
        <li class="nav-link">
          <i class="fa fa-cog"></i> <span>Settings</span>
        </li>
        <li class="nav-link">
          <i class="fa fa-th"></i> <span>Feature</span>
        </li>
        <li class="nav-link">
          <i class="fa fa-sign-out"></i> <span>Logout</span>
        </li>
      </ul>
    </div>
    <div class="menu-footer">
      <div class="footer-content">
        <i class="fa fa-user-circle-o fa-lg"></i>
        <div>
          <span>Sharathchandar K</span>
          <small>Full Stack Developer</small>
        </div>
        <i class="fa fa-angle-double-left sidebarOpen"></i>
      </div>
    </div>
  </nav>

  <div class="home">
    <h1>Dashboard Content here...</h1>
  </div>
</body>

</html>
